name: CI/CD Deployment to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Connect to VPS and deploy using Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."

            # Navigate to project directory
            cd /opt/Discounts-backend

            # Ensure correct branch and get latest code
            git fetch origin
            git reset --hard origin/main

            # Stop running containers
            docker compose down || true

            # Build and start fresh containers
            docker compose build --no-cache
            docker compose up -d

            echo "‚úÖ Deployment completed!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed. Please check logs."

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Successfully deployed to production!"